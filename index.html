<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="root">
        <div class="items" @focus="stopAutoScroll">
            
            <div class="item active" >
                <img  :src="items[active].url" alt="">
                <div class="text">
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">

            <div class="prev" @click="indietro"></div>
            <div class="next" @click="avanti"></div>

            <div class="thumb" @click="seleziona(indice)" :class="(active==indice) ? 'active' : '' " v-for="(item, indice) in items">
                <img :src="item.url" alt="">
            </div> 
           
        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
